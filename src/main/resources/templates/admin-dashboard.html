      <div class="container mt-4">
      <div class="text-right my-3">
        <h5 class="fw-bolder">ACP list</h5>
      </div>
      <table th:if="${cps}" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">ACP Name</th>
              <th scope="col">Email</th>
              <th scope="col">Type</th>
              <th scope="col">Details</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cp : ${cps}">
              <th th:text = "${cp.getId()}" scope="row"></th>
              <td th:text = "${cp.getName()}"></td>
              <td th:text = "${cp.getEmail()}"></td>
              <td th:text = "${cp.getType()}"></td>
              <td><a th:href="@{/admin/acp-pages/{id}(id=${cp.getId()})}"><i class="fas fa-eye" style="color: #2e3436;"></i></a></td>
              <td>
                <a class="delete-link" th:href="@{'/admin/acp-pages/' + ${cp.getId()} + '/delete'}">
                  <i class="fas fa-trash" style="color: #2e3436;"></i>
                </a>   
              </td>
            </tr>
          </tbody>
        </table>

      </div>
