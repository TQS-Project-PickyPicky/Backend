<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Picky Platform</title>
        <link rel="stylesheet" th:href="@{/css/style.css}"> 
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
      </head>
    <body>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" th:href="@{/admin/acp-pages}">PickyPicky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/acp-pages}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/acp-candidates}">Accept/Deny application</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/main/login}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="content-container container">
      <div class="text-right my-3">
        <h5 class="fw-bolder">ACP applications</h5>
      </div>
      <table th:if="${cps}" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ACP Name</th>
            <th scope="col">Email</th>
            <th scope="col">Type</th>
            <th scope="col">Details</th>
            <th scope="col">Accept</th>
            <th scope="col">Deny</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cp : ${cps}">
            <th th:text = "${cp.getId()}" scope="row"></th>
            <td th:text = "${cp.getName()}"></td>
            <td th:text = "${cp.getEmail()}"></td>
            <td th:text = "${cp.getType()}"></td>
            <td>
              <a th:href="@{'/admin/acp-candidates/' + ${cp.getId()}}">
                <i class="fas fa-eye" style="color: #2e3436;"></i>
              </a>
            </td>
            <td>
              <a class="delete-link" th:href="@{'/admin/acp-candidates/' + ${cp.getId()} + '/true'}" onclick="return confirm('Are you sure you want to accept this application?')">
                <i class="fas fa-check" style="color: #2e3436;"></i>
              </a>   
            </td>
            <td>
              <a class="delete-link" th:href="@{'/admin/acp-candidates/' + ${cp.getId()} + '/false'}" onclick="return confirm('Are you sure you do not want to accept this application?')">
                <i class="fas fa-times" style="color: #2e3436;"></i>
              </a>   
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="py-3 fixed-bottom bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; PickyPicky 2023</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
