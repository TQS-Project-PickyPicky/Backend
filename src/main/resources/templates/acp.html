<!DOCTYPE HTML>
<html>
<head>
  <title>ACP Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
    td a { 
        display: block; 
        padding: 16px; 
    }   
    </style>
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <h2>ACP Page</h2>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <!--<li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
              <li><a href="#" class="nav-link px-2 link-body-emphasis">Inventory</a></li>
              <li><a href="#" class="nav-link px-2 link-body-emphasis">Customers</a></li>
              <li><a href="#" class="nav-link px-2 link-body-emphasis">Products</a></li>-->
            </ul>

            <!--<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>-->

            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" style="">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
    </header>

    <div style="width: 1000px; margin: 0 auto;">
        <table class="table table-striped">
            <thead>
              <tr>
                  <th style="text-align:center;" scope="col">Parcel</th>
                  <th style="text-align:center;" scope="col">Status</th>
                  <th style="text-align:center;" scope="col">Details</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item:${parcels}">
                  <td th:text="${item.id}" style="text-align:center; vertical-align: middle;"></td>
                  <div th:switch="${item.status.toString()}">
                      <td th:case="IN_TRANSIT" style="text-align:center; vertical-align: middle;"><button class="btn btn-primary rounded-pill" style="width: 105px;" type="button">In Transit</button></td>
                      <td th:case="DELIVERED" style="text-align:center; vertical-align: middle;"><button class="btn btn-success rounded-pill" style="width: 105px;" type="button">Delivered</button></td>
                      <td th:case="COLLECTED" style="text-align:center; vertical-align: middle;"><button class="btn btn-info rounded-pill" style="width: 105px;" type="button">Collected</button></td>
                      <td th:case="PLACED" style="text-align:center; vertical-align: middle;"><button class="btn btn-secondary rounded-pill" style="width: 105px;" type="button">Placed</button></td>
                      <td th:case="RETURNED" style="text-align:center; vertical-align: middle;"><button class="btn btn-danger rounded-pill" style="width: 105px;" type="button">Returned</button></td>
                  </div>
                  <td style="text-align:center; vertical-align: middle;"><button th:some-field="${item.id}" onclick="rowClicked(this.getAttribute('some-field'))" type="button" class="btn btn-secondary"><i class="bi bi-eye"></i></button></td>
              </tr>

              <!--  <td style="text-align:center; vertical-align: middle;"><a href="parcelir.html" style="text-decoration: none; color: black;">HFAS31294120</a></td>
                <td style="text-align:center; vertical-align: middle;"><button class="btn btn-primary rounded-pill" style="width: 105px;" type="button">In Route</button></td>
              </tr>
              <tr>
                <td style="text-align:center; vertical-align: middle;"><a href="parceld.html" style="text-decoration: none; color: black;">JOASDI031292</a></td>
                <td style="text-align:center; vertical-align: middle;"><button class="btn btn-success rounded-pill" style="width: 105px;" type="button">Delivered</button></td>
              </tr>
              <tr>
                <td style="text-align:center; vertical-align: middle;"><a th:href="@{/acp/parcel}" style="text-decoration: none; color: black;">AS213YDHJ223</a></td>
                <td style="text-align:center; vertical-align: middle;"><button class="btn btn-info rounded-pill" style="width: 105px;" type="button">In Business</button></td>
              </tr>
              <tr>
                <td style="text-align:center; vertical-align: middle;"><a href="parcels.html" style="text-decoration: none; color: black;">FSJDK213JWDK</a></td>
                <td style="text-align:center; vertical-align: middle;"><button class="btn btn-secondary rounded-pill" style="width: 105px;" type="button">Storage</button></td>
              </tr>-->
            </tbody>
        </table>
    </div>
    
</body>

<script>
    function rowClicked(id) {
        window.location.href = "/acp-page/acp/parcel?id=" + id;
    }
</script>
</html>
