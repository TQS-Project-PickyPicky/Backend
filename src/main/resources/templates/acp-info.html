      <div class="container mt-4">
        <div class="text my-3">
          <h5 class="fw-bolder">ACP information</h5>
        </div>
        <div th:if="${cp}" class="row">
          <div class="col-md-6">
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">ID:</label>
              <span th:text="${cp.getId()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Partner Username:</label>
              <span th:text="${cp.getPartner.getUsername()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Name:</label>
              <span th:text="${cp.getName()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Type:</label>
              <span th:text="${cp.getType()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Capacity:</label>
              <span th:text="${cp.getCapacity()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Address:</label>
              <span th:text="${cp.getAddress()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Latitude:</label>
              <span th:text="${cp.getLatitude()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Longitude:</label>
              <span th:text="${cp.getLongitude()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Owner Name:</label>
              <span th:text="${cp.getOwnerName()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Owner Email:</label>
              <span th:text="${cp.getOwnerEmail()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Owner Gender:</label>
              <span th:text="${cp.getOwnerGender()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Owner Phone:</label>
              <span th:text="${cp.getOwnerPhone()} ?: 'null'" id="text"></span>
            </div>
            <div class="form-inline label-container">
              <label for="text" class="fw-bold">Owner Mobile Phone:</label>
              <span th:text="${cp.getOwnerMobilePhone()} ?: 'null'" id="text"></span>
            </div>
          </div>
          <div class="col-md-6">
            <canvas id="donutChart"></canvas>
            <div id="chartLegend"></div>
          </div>
        </div>
        <div class="mt-3">
          <a th:href="@{/admin/acp-pages}"><button type="button" class="btn btn-primary">Go back</button></a>
        </div>
        <table th:if="${parcels}" class="table table-striped mb-5 mt-4">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Token</th>
              <th scope="col">Client name</th>
              <th scope="col">Client Email</th>
              <th scope="col">Client Phone</th>
              <th scope="col">Client Mobile Phone</th>
              <th scope="col">Expected Arrival</th>
              <th scope="col">Status</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="parcel : ${parcels}">
              <th th:text = "${parcel.getId()} ?: 'null'"></th>
              <th th:text = "${parcel.getToken()} ?: 'null'"></th>
              <td th:text = "${parcel.getClientName()} ?: 'null'"></td>
              <td th:text = "${parcel.getClientEmail()} ?: 'null'"></td>
              <td th:text = "${parcel.getClientPhone()} ?: 'null'"></td>
              <th th:text = "${parcel.getClientMobilePhone()} ?: 'null'"></th>
              <td th:text = "${parcel.getExpectedArrival()} ?: '--'"></td>
              <td th:text = "${parcel.getStatus().toString()} ?: 'null'"></td>
              <td>
                <a class="delete-link" th:href="@{'/admin/acp-pages/' + ${parcel.getCollectionPoint().getId()} + '/delete/' + ${parcel.getId()}}" onclick="return confirm('Are you sure you want to delete this parcel?')">
                  <i class="fas fa-trash" style="color: #2e3436;"></i>
                </a>                
              </td>
            </tr>
          </tbody>
        </table>
      </div>

        <footer class="py-3 fixed-bottom bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; PickyPicky 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script th:inline="javascript">
          var chartData = /*[[${chartData}]]*/ {};
          var ctx = document.getElementById('donutChart').getContext('2d');
          var labels = Object.keys(chartData);
          var data = Object.values(chartData);
          var backgroundColors = ['#b2ff60', '#fb6161', '#31d0ff', '#fcff59', '#ffaa2f']; // Customize the colors as needed
          
          var donutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: labels,
              datasets: [{
                data: data,
                backgroundColor: backgroundColors.slice(0, data.length), // Use a subset of colors based on the number of data values
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false
            }
          });
        </script>
