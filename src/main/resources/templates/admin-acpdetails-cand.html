<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Picky Platform</title>
        <link rel="stylesheet" th:href="@{/css/style.css}"> 
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/admin/acp-pages}">PickyPicky</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" th:href="@{/admin/acp-pages}">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/admin/acp-candidates}">Accept/Deny application</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/main/login}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
          <div class="text-center my-3">
              <h1 class="fw-bolder">ACP check</h1>
          </div>
        </div>
      
        <div class="container mt-4">
        <div class="text-right my-3">
            <h5 class="fw-bolder">ACP list</h5>
        </div>
        <div th:if="${cp}" class="row">
            <div class="col-md-6">
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">ID:</label>
                    <span th:text="${cp.getId()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Partner Username:</label>
                    <span th:text="${cp.getPartner().getUsername()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Name:</label>
                    <span th:text="${cp.getName()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Type:</label>
                    <span th:text="${cp.getType()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Capacity:</label>
                    <span th:text="${cp.getCapacity()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Address:</label>
                    <span th:text="${cp.getAddress()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Latitude:</label>
                    <span th:text="${cp.getLatitude()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Longitude:</label>
                    <span th:text="${cp.getLongitude()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Owner Name:</label>
                    <span th:text="${cp.getOwnerName()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Owner Email:</label>
                    <span th:text="${cp.getOwnerEmail()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Owner Gender:</label>
                    <span th:text="${cp.getOwnerGender()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Owner Phone:</label>
                    <span th:text="${cp.getOwnerPhone()} ?: 'null'" id="text"></span>
                </div>
                <div class="form-inline label-container">
                    <label for="text" class="fw-bold">Owner Mobile Phone:</label>
                    <span th:text="${cp.getOwnerMobilePhone()} ?: 'null'" id="text"></span>
                </div>

            </div>
            <div class="col-md-6">
                <div class="mt-3">
                    <a th:href="@{'/admin/acp-candidates/' + ${cp.getId()} + '/true'}"><button type="button" class="btn btn-success" onclick="return confirm('Are you sure you want to accept this application?')">Accept</button></a>
                </div>
                <div class="mt-3">
                    <a th:href="@{'/admin/acp-candidates/' + ${cp.getId()} + '/false'}"><button type="button" class="btn btn-danger" onclick="return confirm('Are you sure you do not want to accept this application?')">Deny</button></a>
                </div>
            </div>
            <div class="mt-3">
                <a th:href="@{/admin/acp-candidates}"><button type="button" class="btn btn-primary">Go back</button></a>
            </div>
        </div>
        <footer class="py-3 fixed-bottom bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; PickyPicky 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
